<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
  <div layout:fragment="content1">
  <div class="container mt-2">
    <div class="card">
    <div class="card-header">Liste Patients</div>
    <div class="card-body">
      <form method="get" th:action="@{index}">
        <label>Keyword:</label>
        <input type="text" name="keyword" th:value="${keyword}">
        <button type="submit" class="btn btn-info">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>Score</th>
        </tr>
        <tr th:each="p:${pagePatients}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nom}"></td>
          <td th:text="${p.dateNaissance}"></td>
          <td th:text="${p.malade}"></td>
          <td th:text="${p.score}"></td>
          <td>
            <a onclick="return confirm('Are you sure you want to delete?')"
               class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
              <i class="bi bi-trash"></i>
              </a>

            <a onclick="return confirm('Are you sure you want to update this user?')"
               class="btn btn-warning" th:href="@{editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
              <i class="bi bi-pen"></i>
            </a>
          </td>
        </tr>
        </thead>
      </table>
      <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
          <a class="btn btn-outline-info"
             th:href="@{/index(page=${status.index},keyword=${keyword})}"
             th:class="${currentPage==status.index?'btn btn-info' : 'btn btn-outline-info'}"
             th:text="${status.index}"></a>
        </li>
      </ul>
    </div>
    </div>
  </div>
  </div>
</body>
</html>
